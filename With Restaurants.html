<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAVA Area Leader 4-Week Calendar Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .time-slot {
            height: 60px;
            border-bottom: 1px solid #e2e8f0;
        }
        .task {
            transition: all 0.2s ease;
        }
        .task:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .qra-task {
            background-color: #bf5700;
        }
        .coaching-task {
            background-color: #6d712e;
        }
        .draggable {
            cursor: grab;
        }
        .draggable:active {
            cursor: grabbing;
        }
        @media print {
            .no-print {
                display: none !important;
            }
            .print-full-width {
                width: 100% !important;
            }
        }
    </style>
</head>
<body class="font-['Inter'] bg-[#f9f9f7] min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-[#333]">CAVA Area Leader 4-Week Calendar Tool</h1>
            <p class="text-lg text-[#666] mt-2">Plan your restaurant visits efficiently across 4-week periods</p>
        </header>

        <!-- Period Selector and Date Range -->
        <div class="no-print">
            <div class="flex overflow-x-auto pb-2 mb-6 scrollbar-hide">
                <div class="flex space-x-1">
                    <template id="period-tab-template">
                        <button class="px-4 py-2 rounded-t-lg font-medium transition-colors duration-200" data-period="">
                            Period <span class="period-number"></span>
                        </button>
                    </template>
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm mb-6">
                <h2 class="text-xl font-semibold text-[#333] mb-2">Selected Period: <span id="selected-period">1</span></h2>
                <p class="text-[#666]">Date Range: <span id="date-range">Jan 1 - Jan 28, 2024</span></p>
                <p class="text-[#666] mt-1">Visit Type: <span id="visit-type" class="font-medium">QRA Visit (5 hours)</span></p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Tasks Panel -->
            <div class="no-print lg:w-1/4 bg-white p-4 rounded-lg shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-[#333]">Available Visits</h2>
                    <div>
                        <button id="reset-btn" class="px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition-colors">Reset</button>
                    </div>
                </div>
                <div id="tasks-panel" class="space-y-3">
                    <div class="task draggable qra-task p-3 rounded text-white font-medium cursor-move" draggable="true" data-type="qra" data-duration="5">
                        <div class="flex justify-between items-center">
                            <span>QRA Visit</span>
                            <span class="text-xs bg-white/20 px-2 py-1 rounded">5h</span>
                        </div>
                        <input type="text" class="w-full mt-2 px-2 py-1 text-sm bg-white/20 placeholder-white/70 rounded border border-white/30 focus:outline-none focus:ring-1 focus:ring-white/50" placeholder="Restaurant name">
                    </div>
                </div>
                <div class="mt-6">
                    <button id="print-btn" class="w-full py-2 bg-[#333] text-white rounded hover:bg-[#444] transition-colors">Print Calendar</button>
                </div>
            </div>

            <!-- Calendar -->
            <div class="print-full-width lg:w-3/4 bg-white p-4 rounded-lg shadow-sm overflow-x-auto">
                <div id="calendar" class="min-w-max">
                    <!-- Calendar will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Success Toast -->
    <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg transform translate-y-10 opacity-0 transition-all duration-300 hidden">
        Calendar has been reset!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Constants
            const PERIODS = 13;
            const WEEKS = 4;
            const DAYS = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            const HOURS = 10; // 10 hours per day (8am-6pm)
            const START_HOUR = 8; // 8am
            
            // DOM Elements
            const periodTabsContainer = document.querySelector('.flex.space-x-1');
            const periodTabTemplate = document.getElementById('period-tab-template');
            const selectedPeriodSpan = document.getElementById('selected-period');
            const dateRangeSpan = document.getElementById('date-range');
            const visitTypeSpan = document.getElementById('visit-type');
            const tasksPanel = document.getElementById('tasks-panel');
            const calendar = document.getElementById('calendar');
            const resetBtn = document.getElementById('reset-btn');
            const printBtn = document.getElementById('print-btn');
            const toast = document.getElementById('toast');
            
            // State
            let currentPeriod = 1;
            let draggedTask = null;
            let calendarData = {};
            
            // Initialize
            createPeriodTabs();
            generateCalendar();
            setupEventListeners();
            
            // Functions
            function createPeriodTabs() {
                for (let i = 1; i <= PERIODS; i++) {
                    const tab = periodTabTemplate.content.cloneNode(true);
                    const button = tab.querySelector('button');
                    const periodNumber = tab.querySelector('.period-number');
                    
                    button.dataset.period = i;
                    periodNumber.textContent = i;
                    
                    if (i === currentPeriod) {
                        button.classList.add('bg-[#bf5700]', 'text-white');
                    } else {
                        button.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                    }
                    
                    periodTabsContainer.appendChild(tab);
                }
            }
            
            function getPeriodDates(period) {
                // Simplified date calculation - in a real app, this would use actual dates
                const startDate = new Date(2024, 0, 1);
                startDate.setDate(startDate.getDate() + (period - 1) * 28);
                
                const endDate = new Date(startDate);
                endDate.setDate(endDate.getDate() + 27);
                
                return {
                    start: startDate,
                    end: endDate
                };
            }
            
            function formatDate(date) {
                const options = { month: 'short', day: 'numeric', year: 'numeric' };
                return date.toLocaleDateString('en-US', options);
            }
            
            function getVisitType(period) {
                return [1, 5, 8, 11].includes(period) ? 
                    { type: 'QRA Visit', duration: 5, color: 'qra', bgColor: '#bf5700' } : 
                    { type: 'Coaching Visit', duration: 2, color: 'coaching', bgColor: '#6d712e' };
            }
            
            function generateCalendar() {
                calendar.innerHTML = '';
                calendarData = {};
                
                const visitType = getVisitType(currentPeriod);
                const dates = getPeriodDates(currentPeriod);
                
                // Update UI
                selectedPeriodSpan.textContent = currentPeriod;
                dateRangeSpan.textContent = `${formatDate(dates.start)} - ${formatDate(dates.end)}`;
                visitTypeSpan.textContent = `${visitType.type} (${visitType.duration} hours)`;
                
                // Update tasks panel
                tasksPanel.innerHTML = '';
                for (let i = 0; i < 5; i++) {
                    const task = document.createElement('div');
                    task.className = `task draggable ${visitType.color}-task p-3 rounded text-white font-medium cursor-move`;
                    task.draggable = true;
                    task.dataset.type = visitType.color;
                    task.dataset.duration = visitType.duration;
                    
                    task.innerHTML = `
                        <div class="flex justify-between items-center">
                            <span>${visitType.type}</span>
                            <span class="text-xs bg-white/20 px-2 py-1 rounded">${visitType.duration}h</span>
                        </div>
                        <input type="text" class="w-full mt-2 px-2 py-1 text-sm bg-white/20 placeholder-white/70 rounded border border-white/30 focus:outline-none focus:ring-1 focus:ring-white/50" placeholder="Restaurant name">
                    `;
                    
                    tasksPanel.appendChild(task);
                }
                
                // Generate calendar weeks
                for (let week = 1; week <= WEEKS; week++) {
                    const weekElement = document.createElement('div');
                    weekElement.className = 'mb-8';
                    
                    const weekHeader = document.createElement('h3');
                    weekHeader.className = 'text-lg font-semibold mb-2 text-[#333]';
                    weekHeader.textContent = `Week ${week}`;
                    weekElement.appendChild(weekHeader);
                    
                    const daysContainer = document.createElement('div');
                    daysContainer.className = 'grid grid-cols-7 gap-1';
                    
                    // Generate days
                    for (let day = 0; day < DAYS.length; day++) {
                        const dayElement = document.createElement('div');
                        dayElement.className = 'border rounded';
                        
                        const dayHeader = document.createElement('div');
                        dayHeader.className = 'bg-gray-100 p-2 text-center font-medium text-[#333]';
                        
                        // Calculate date for this day
                        const dayDate = new Date(dates.start);
                        dayDate.setDate(dayDate.getDate() + ((week - 1) * 7) + day);
                        
                        dayHeader.textContent = `${DAYS[day]}, ${dayDate.getMonth() + 1}/${dayDate.getDate()}`;
                        dayElement.appendChild(dayHeader);
                        
                        // Generate time slots
                        const timeSlotsContainer = document.createElement('div');
                        timeSlotsContainer.className = 'divide-y divide-gray-200';
                        
                        for (let hour = 0; hour < HOURS; hour++) {
                            const timeSlot = document.createElement('div');
                            timeSlot.className = 'time-slot relative';
                            timeSlot.dataset.week = week;
                            timeSlot.dataset.day = day;
                            timeSlot.dataset.hour = hour;
                            
                            // Store reference in calendar data
                            const slotId = `${week}-${day}-${hour}`;
                            calendarData[slotId] = {
                                element: timeSlot,
                                occupied: false,
                                task: null
                            };
                            
                            // Time label
                            const timeLabel = document.createElement('div');
                            timeLabel.className = 'absolute top-1 left-1 text-xs text-gray-500';
                            timeLabel.textContent = `${START_HOUR + hour}:00`;
                            timeSlot.appendChild(timeLabel);
                            
                            timeSlotsContainer.appendChild(timeSlot);
                        }
                        
                        dayElement.appendChild(timeSlotsContainer);
                        daysContainer.appendChild(dayElement);
                    }
                    
                    weekElement.appendChild(daysContainer);
                    calendar.appendChild(weekElement);
                }
            }
            
            function setupEventListeners() {
                // Period tabs
                document.querySelectorAll('[data-period]').forEach(tab => {
                    tab.addEventListener('click', function() {
                        currentPeriod = parseInt(this.dataset.period);
                        document.querySelectorAll('[data-period]').forEach(t => {
                            t.classList.remove('bg-[#bf5700]', 'text-white');
                            t.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                        });
                        this.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                        this.classList.add('bg-[#bf5700]', 'text-white');
                        
                        generateCalendar();
                    });
                });
                
                // Drag and drop
                document.addEventListener('dragstart', function(e) {
                    if (e.target.classList.contains('draggable')) {
                        draggedTask = e.target;
                        e.target.classList.add('opacity-50');
                        
                        // Clone the task for drag image
                        const dragImage = e.target.cloneNode(true);
                        dragImage.style.width = `${e.target.offsetWidth}px`;
                        dragImage.style.position = 'absolute';
                        dragImage.style.top = '-9999px';
                        document.body.appendChild(dragImage);
                        e.dataTransfer.setDragImage(dragImage, 0, 0);
                        
                        setTimeout(() => {
                            document.body.removeChild(dragImage);
                        }, 0);
                    }
                });
                
                document.addEventListener('dragend', function(e) {
                    if (e.target.classList.contains('draggable')) {
                        e.target.classList.remove('opacity-50');
                    }
                });
                
                document.addEventListener('dragover', function(e) {
                    if (e.target.classList.contains('time-slot') && draggedTask) {
                        e.preventDefault();
                    }
                });
                
                document.addEventListener('drop', function(e) {
                    e.preventDefault();
                    
                    if (e.target.classList.contains('time-slot') && draggedTask) {
                        const duration = parseInt(draggedTask.dataset.duration);
                        const week = parseInt(e.target.dataset.week);
                        const day = parseInt(e.target.dataset.day);
                        const hour = parseInt(e.target.dataset.hour);
                        
                        // Check if slots are available
                        let slotsAvailable = true;
                        for (let i = 0; i < duration; i++) {
                            const slotId = `${week}-${day}-${hour + i}`;
                            if (!calendarData[slotId] || calendarData[slotId].occupied) {
                                slotsAvailable = false;
                                break;
                            }
                        }
                        
                        if (slotsAvailable) {
                            // Create task element
                            const taskElement = document.createElement('div');
                            taskElement.className = `task absolute left-0 right-0 mx-1 px-2 py-1 rounded text-white text-sm font-medium ${draggedTask.dataset.type}-task`;
                            taskElement.style.height = `${duration * 60 - 10}px`;
                            taskElement.style.top = '10px';
                            
                            const restaurantName = draggedTask.querySelector('input').value || 'Unnamed Visit';
                            taskElement.innerHTML = `
                                <div class="flex justify-between items-center">
                                    <span class="truncate">${restaurantName}</span>
                                    <button class="delete-task text-xs bg-white/20 px-1 rounded hover:bg-white/30">✕</button>
                                </div>
                                <div class="text-xs mt-1">${draggedTask.dataset.type === 'qra' ? 'QRA' : 'Coaching'} Visit</div>
                            `;
                            
                            // Mark slots as occupied
                            for (let i = 0; i < duration; i++) {
                                const slotId = `${week}-${day}-${hour + i}`;
                                calendarData[slotId].occupied = true;
                                calendarData[slotId].task = taskElement;
                                
                                if (i === 0) {
                                    // Only append to the first slot
                                    e.target.appendChild(taskElement);
                                }
                            }
                            
                            // Add delete functionality
                            taskElement.querySelector('.delete-task').addEventListener('click', function() {
                                for (let i = 0; i < duration; i++) {
                                    const slotId = `${week}-${day}-${hour + i}`;
                                    if (calendarData[slotId]) {
                                        calendarData[slotId].occupied = false;
                                        calendarData[slotId].task = null;
                                    }
                                }
                                taskElement.remove();
                            });
                            
                            // Make task draggable for repositioning
                            taskElement.draggable = true;
                            taskElement.dataset.week = week;
                            taskElement.dataset.day = day;
                            taskElement.dataset.hour = hour;
                            taskElement.dataset.duration = duration;
                            taskElement.dataset.type = draggedTask.dataset.type;
                            
                            taskElement.addEventListener('dragstart', function(e) {
                                draggedTask = this;
                                this.classList.add('opacity-50');
                                
                                // Store original position
                                this.dataset.originalWeek = week;
                                this.dataset.originalDay = day;
                                this.dataset.originalHour = hour;
                            });
                            
                            taskElement.addEventListener('dragend', function() {
                                this.classList.remove('opacity-50');
                            });
                        }
                    }
                    
                    draggedTask = null;
                });
                
                // Reset button
                resetBtn.addEventListener('click', function() {
                    generateCalendar();
                    
                    // Show toast
                    toast.classList.remove('hidden');
                    toast.classList.remove('translate-y-10', 'opacity-0');
                    toast.classList.add('translate-y-0', 'opacity-100');
                    
                    setTimeout(() => {
                        toast.classList.remove('translate-y-0', 'opacity-100');
                        toast.classList.add('translate-y-10', 'opacity-0');
                        setTimeout(() => toast.classList.add('hidden'), 300);
                    }, 3000);
                });
                
                // Print button
                printBtn.addEventListener('click', function() {
                    window.print();
                });
            }
        });
    </script>
</body>
</html>
